<!DOCTYPE html>
<html>
    <head>
        <!--importing this library is important for creating 3D objects-->
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color:#94B4FA">
            <a-plane position = "1 -0.5 -5" width = "10" height = "2" rotation = "-90 0 0" color = "black"></a-plane>
            <a-box position = "-3 0 -5" color = "red"></a-box>
            <a-cylinder position = "-1.5 0.5 -5" radius = "0.3" height = "2" color = "blue"></a-cylinder>
            <a-sphere position = "0 0 -5" radius = "0.75" color = "green"></a-sphere>
            <a-ring position = "2 0 -5" scale = "0.75 0.75 0.5" color = "yellow"></a-ring>
            <a-octahedron position = "4 0 -5" rotation = "45 90 45" color = "orange"></a-octahedron>
        </a-scene>
    </body>
</html>
